<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add post</title>
    <link rel="stylesheet" href="res/css/style.css">
    <link rel="stylesheet" href="res/css/addPost.css">

</head>
<body>
    <header>
        <nav>
        <a href="index.html" class="nav-link">Home</a>
        </nav>
        <div class="profile-container">
            <img src="res/images/me.png" alt="Profile Picture" id="profileImage" style="cursor: pointer;">
            <div id="dropdownMenu" class="dropdown-content" style="display: none;">
                <a>john.doe@ut.ee</a>
                <span id="name">John Doe</span>
                <a href="login.html">Log Out</a>
            </div>
        </div>
    </header>

    <section class="addPost">
        <div class="post-box">
            <form action="index.html" method="get">
                <div class="form-group">
                    <label for="post-field">Post body</label>
                    <textarea id="post-field" class="post-field" placeholder="Write your post here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="file-upload">Select file:</label>
                    <input type="file" id="file-upload" class="file-upload" name="file">
                </div>
                <button class="createpostbutton">Create post</button>
            </form>
        </div>
    </section>

    <script src="res/js/script.js"></script>
    
</body>
</html>
